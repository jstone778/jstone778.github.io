<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peak Performance Sports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #7F00FF, #00C7FF);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            font-weight: bold;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ccc;
        }

        #contact-btn {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            width: 80%;
            margin-top: 50px;
        }

        .product-showcase {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .product-showcase img {
            width: 40%;
            object-fit: cover;
            border-radius: 5px;
        }

        .description {
            width: 60%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
        }

        .description h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        .description p {
            margin-bottom: 20px;
        }

        .description ul {
            list-style: none;
            padding: 0;
        }

        .description li {
            margin-bottom: 5px;
        }

        .description li:before {
            content: "â€¢";
            margin-right: 10px;
            color: #7F00FF;
        }

        .shop-now-btn {
            background-color: #7F00FF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        footer {
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        #contact-form {
            margin-top: 50px;
        }

        #contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #contact-us-form {
            display: flex;
            flex-direction: column;
            width: 50%;
            margin: 0 auto;
        }

        #contact-us-form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        #contact-us-form input,
        #contact-us-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
        }

        #contact-us-form textarea {
            height: 100px;
        }

        #contact-us-form button {
            background-color: #7F00FF;
            color: #fff
        }
