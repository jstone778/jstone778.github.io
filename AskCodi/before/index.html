<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Company</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    body {
        background: linear-gradient(to bottom right, #800080, #0000ff);
        font-family: Arial, sans-serif;
    }
    header {
        background: #fff;
        padding: 10px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
    }
    .content {
        padding: 20px;
        text-align: center;
        color: #fff;
    }
    footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: absolute;
        width: 100%;
        bottom: 0;
    }
    form {
        margin: 20px auto;
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
    }
</style>
</head>
<body>
<header>
    <h1>Sports Company</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <button>Contact Us</button>
    </nav>
</header>
<div class="content">
    <img src="sports-equipment.jpg" alt="Sports Equipment" style="width: 300px;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed malesuada turpis nec auctor vestibulum.</p>
</div>
<footer>
    <p>&copy; 2021 Sports Company. All rights reserved.</p>
</footer>
<form>
    <h2>Contact Us</h2>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4"></textarea><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
