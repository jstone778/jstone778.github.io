<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sports Company</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  header {
    background: linear-gradient(to right, #8E2DE2, #4A00E0);
    color: #fff;
    padding: 20px 0;
    text-align: center;
  }

  nav {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
  }

  section {
    padding: 50px;
    text-align: center;
  }

  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

  form {
    margin-top: 30px;
  }

  input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  input[type="submit"] {
    background-color: #4A00E0;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <header>
    <h1>Sports Company</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section>
    <div>
      <img src="sports-equipment.jpg" alt="Sports Equipment" width="300">
      <p>Description of sports equipment goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam convallis dui sit amet ex dapibus, sed suscipit purus bibendum.</p>
    </div>

    <div>
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" title="Please enter your name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" title="Please enter a valid email address">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message"></textarea>
        <input type="submit" value="Send">
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Sports Company. All rights reserved.</p>
  </footer>
</body>
</html>
